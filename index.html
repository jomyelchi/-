        <h2> 최준형 패싱 사건</h2>
        <p> 2023년 김규원이 재수를 하던 시절 뉴서울 아파트 상가 근처에서 최준형과 김태연을 만났으나 자전거를 타고
            쌩까버린 사건이다. <br>
        사건 당시 최준형과 김태연은 김규원을 불렀으나 들은 체도 하지 않고 이악물고 자전거를 타며 도망갔다.<del> (그러나 본인은 대답했다며 부정중이다.)</del> <br>
        이 일로 상처를 받은 최준형은 이 일을 기억하고 다음년도인 2024년 3월까지 김규원에게 온갖 훈발롬행동을 시전했다. </div>
